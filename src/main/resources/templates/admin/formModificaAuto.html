<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>modifica auto</title>
<link rel="stylesheet" href="/css/auto.css">
</head>
<body>

<header>

	<div class="header-links">
		    <a href="/">Home</a>
            <a href="/logout">Logout</a>
        </div>
	
	</header>

<h1>Modifica Auto</h1>
	<main>
	<div class="auto-info">
	<form th:action="@{/admin/formModificaAuto/{id}}" method="POST" >
	<input type="hidden" name="id" th:value="${auto.id}" />
  		
		<div class="info-item">
		<label>
			 <span><a>Modello:</a> <span><input type="text" name="nuovoModello" placeholder="Nuovo modello" th:value="${auto.modello}" /></span>
		   
		   </label>
</div><div class="info-item">
		<label>
			<a>Anno:</a> <span><input type="text" name="nuovoAnno" placeholder="Nuovo anno " th:value="${auto.anno}" /></span>
			
</div><div class="info-item">
		<label>
			<a>Prezzo:</a> <span><input type="text" name="nuovoPrezzo" placeholder="Nuovo prezzo " th:value="${auto.prezzo}" /></span>
		
		  
		
		
		
		
			<span><button type="submit">Conferma</button></span>
		</label></div>
	</form>
	</div>
	</main>
	
</body>
</html>
